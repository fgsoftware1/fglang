name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: deps
              run: sudo bash linux-deps.sh
            - name: build
              run: sudo bash build.sh
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: tets math
              run: ./fgl ./tests/math.fgl
